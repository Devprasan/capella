version: '2'

services:
    memcached:
        image: memcached:alpine
    php:
        build: docker/php5.6-fpm
        links:
            - memcached
        volumes:
            - ./capella:/var/www/capella
    nginx:
        build: docker/nginx
        ports:
            - 8081:80
        links:
            - php
            - memcached
        volumes_from:
            - php
    ngrok:
        image: wernight/ngrok
#        command: 'ngrok http nginx:80'
        ports:
            - '4040:4040'
        links:
            - nginx
        environment:
            - NGROK_PORT=nginx:80
